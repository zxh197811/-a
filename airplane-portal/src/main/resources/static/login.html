<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">航班管理系统</a>

            <ul class="nav navbar-nav">

            </ul>
        </div>

</nav>
<div class="panel panel-primary">
    <div class="panel-heading">
        用户登录
    </div>
    <div class="panel-body">
        <form class="form-horizontal" id="selectform" method="post">
            <div class="container">
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">登录名:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="name" placeholder="请输入用户名">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">密码:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="password" placeholder="请输入密码">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3"></div>
                </div>

                <div class="row">
                    <div style="padding-left:600px">
                        <button type="button" onclick="dl()" class="btn btn-primary">
                            <span class="glyphicon glyphicon-search"></span>登录
                        </button>
                        &nbsp;
                        <button type="button" class="btn btn-danger">
                            <span class="glyphicon glyphicon-refresh"></span>重置
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>









<script>



       function dl(){
        var name=$("[name=name]").val();
        var password=$("[name=password]").val();
        if(name==""){
            return;
        }
        if(password==""){
            return;
        }

           $.ajax({
               data:{name:name,password:password},
               dataType:"json",
               type:"post",
               url:"http://localhost:8888/dl",
               success:function(data){
                   if(data.code==200){
                       alert("登录成功");
                       sessionStorage.setItem("token",data.data);
                       location.href="index.html";
                   }else{
                       alert("登录失败");
                   }
               }
           })



       }





</script>








</html>
