<script>
    function qx(a){
        $("[name=pl]").each(function(){
            this.checked=a.checked;
        })
    }



    function plsc(){
        bootbox.confirm({
            title:"<b><font color='red'>删除提示</font></b>",
            message:"您确定要删除吗",
            buttons:{
                confirm:{
                    label:"确定",
                    className:"btn btn-primary"
                },
                cancel:{
                    label:"取消",
                    className:"btn btn-danger"
                }
            },
            callback:function(data){
                if(data){
                    var arr=[];
                    $("[name=pl]:checked").each(function(){
                        arr.push(this.value);
                    })
                    if(arr.length>0){
                        $.ajax({
                            dataType:"json",
                            data:{ids:arr},
                            url:"http://localhost:8888/deleteAllUser",
                            success:function(data){
                                if(data.code==200){
                                    alert("删除成功");
                                    search();
                                }else{
                                    alert("删除失败");
                                }
                            }

                        })
                    }else{
                        alert("请先选择");
                    }







                }
            }



        })


    }





    function del(id){
        bootbox.confirm({
            title:"<b><font color='red'>删除提示</font></b>",
            message:"您确定要删除吗",
            buttons:{
                confirm:{
                    label:"确定",
                    className:"btn btn-primary"
                },
                cancel:{
                    label:"取消",
                    className:"btn btn-danger"
                }
            },
            callback:function(data){
                if(data){
                    $.ajax({
                        dataType:"json",
                        data:{id:id},
                        url:"http://localhost:8888/deleteUser",
                        success:function(data){
                            if(data.code==200){
                                alert("删除成功");
                                search();
                            }else{
                                alert("删除失败");
                            }
                        }

                    })






                }
            }



        })



    }


</script>

<script>





    var selecttable;
    $(function(){
        pageselect();
        initdate("minbirthday",1);
        initdate("maxbirthday",1);
        initdate("mincreateDate");
        initdate("maxcreateDate");
        initdate("minupdateDate");
        initdate("maxupdateDate");
    })


    function search(){
        selecttable.ajax.reload();
    }

    function initdate(a,b){
        $("[name="+a+"]").datetimepicker({
            format:b==undefined?"YYYY-MM-DD HH:mm:ss":"YYYY-MM-DD",
            locale:"zh-CN",
            showClear:true
        })
    }


    function pageselect(){
        selecttable=$("#aa").DataTable({
            serverSide:true,
            processing:true,
            language:{
                "sProcessing": "处理中...",
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            },
            searching:false,
            ordering:false,
            ajax:{
                url:"http://localhost:8888/selectuser",
                type:"post",
                contentType:"application/json",
                data:function(d){
                   d.name=$("[name=name]").val();
                   d.realname=$("[name=realname]").val();
                   d.email=$("[name=email]").val();
                   d.phonenumber=$("[name=phonenumber]").val();
                   d.sex=$("[name=sex]:checked").val();
                   d.minbirthday=$("[name=minbirthday]").val();
                   d.maxbirthday=$("[name=maxbirthday]").val();
                   d.mincreateDate=$("[name=mincreateDate]").val();
                   d.maxcreateDate=$("[name=maxcreateDate]").val();
                   d.minupdateDate=$("[name=minupdateDate]").val();
                   d.maxupdateDate=$("[name=maxupdateDate]").val();
                   $("#start").val(d.start);
                   $("#length").val(d.length);
                   $("#draw").val(d.draw);
                   return JSON.stringify(d);
                },
                dataSrc: function (json) {
                    json.draw = json.data.draw;
                    json.recordsTotal = json.data.recordsTotal;
                    json.recordsFiltered = json.data.recordsFiltered;
                    //json.data=json.data.data;
                    return json.data.data;
                }
            },
            columns:[
                {data:"id","render":function (data) {
                        return "<input type=checkbox name=\"pl\" value=\""+data+"\">";
                    }},
                {data:"name", width:"5%"},
                {data:"realname"},
                {data:"deptname"},
                {data:"sex",width:"3%",render:function(data){
                    return data==1?"女":"男"
                    }},
                {data:"email"},
                {data:"phonenumber"},
                {data:"filename",render:function(data){
            return "<img width='30px' height='50px' src=\""+data+"\">";
                     }},
                {data:"birthday"},
                {data:"createDate"},
                {data:"updateDate"},
                {data:"id",
                width:"14%"
                ,
                    "render":function(data){
                        return '<div class="btn-group btn-group-xs">'+
                            '<button type="button" name="buybtn" onclick="hx('+data+')" class="btn btn-danger">'+
                            '<span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;修改'+
                            '</button>'+
                            '<button type="button" name="buybtn" onclick="del('+data+')" class="btn btn-danger">'+
                            '<span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;删除'+
                            '</button>'+
                            '</div>';
                    }}
            ]



        })

    }





</script>


<script>
    var abc;
    function initfileinput(a) {
        $("#" + a).fileinput({
            language: "zh",
            uploadUrl: "http://localhost:8888/importExcel",
        })
        $("#" + a).on("fileuploaded", function (b, c) {
            var data = c.response;
            if (data.code == 200) {
                alert("上传成功");
                search();
                abc.modal("hide");
            }
        })
    }
    function importexcel(){
        initfileinput("excel");
    abc=bootbox.dialog({
            title:"导入excel",
          message:$("#exceldiv").children(),
      })
    }
    function exportexcel(){
        var form=document.getElementById("selectform");
        form.action="http://localhost:8888/exportExcel";
        form.submit();
    }
</script>
